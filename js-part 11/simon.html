<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon game</title>
    <link rel="stylesheet" href="./simon.css">
    <script src="./simon.js" defer></script>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the Game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red">1</div>
            <div class="btn green">2</div>
        </div>
        <div class="line-two">
            <div class="btn blue" type="button">3</div>
            <div class="btn pink">4</div>
        </div>
    </div>
</body>
</html>
